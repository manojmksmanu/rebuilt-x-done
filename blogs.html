<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="icon" href="images/RebuiltX_favicon@700x.png" type="image/png">
  <title>blogs</title>
</head>

<body>
  <!-- --------------navbar--------------- -->
  <nav class="navbar">
    <div class="content">
      <div class="logo">
        <a href="#"><img src="images/RebuiltX_PNG@700x.png" alt=""></a>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contactus.html">Contact</a></li>
        <li><a href="#">Blogs</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>
  <!-- ---------------navbarend----------------- -->
  <div class="blogs">
    <div class="loading">
      <span>COMING SOON</span>
    </div>
  </div>

  <!-- ////////////////// -->
  <footer class="footer-distributed">

    <div class="footer-right">

      <a href="https://www.facebook.com/Rebuilt-X-104529018837551"><i class="social-media-icons"><img
            src="images/fb.png" alt=""></i></a>
      <a href="https://www.instagram.com/rebuiltx_it/"><i class="social-media-icons"><img src="images/insta.png"
            alt=""></i></a>
      <a href="https://in.pinterest.com/rebuiltx/_created/"><i class="social-media-icons"><img
            src="images/pinterest.png" alt=""></i></a>
      <a href="https://www.linkedin.com/company/rebuiltx/"><i class="social-media-icons"><img src="images/linkedln.png"
            alt=""></i></a>

    </div>

    <div class="footer-left">

      <p class="footer-links">
        <a class="link-1" href="index.html">Home</a>



        <a href="aboutus.html">About</a>

        <a href="services.html">Services</a>


        <a href="contactus.html">Contact</a>
      </p>

      <p>RebuiltX &copy; 2022</p>
    </div>

  </footer>
  <!-- ---------------------javascript------------------ -->
  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = () => {
      navbar.classList.add("show");
      menuBtn.classList.add("hide");
      body.classList.add("disabled");
    }
    cancelBtn.onclick = () => {
      body.classList.remove("disabled");
      navbar.classList.remove("show");
      menuBtn.classList.remove("hide");
    }
    window.onscroll = () => {
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
  </script>

</body>

</html>
